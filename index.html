<!DOCTYPE html>
<style>
    h1 {
        font-size: default;
    }

    header {
        display: flex;
        padding: 8px 0px 30px 0px;
        font-family: arial,sans-serif;
        font-size: 13px;
    }

    header .leftHeader {
        position: absolute;
        margin: 7px 0 0 0;
        display: flex;

    }

    header .rightHeader {
        position: static;
        margin: 7px 0 0 auto;
        display: flex;
        opacity: 1;
         
    }

    a {
        padding-left: 18px;
        text-decoration: none;
        color: #000;
        opacity: 0.75;
        
    }

    a:hover {
        text-decoration: underline;
    }

    a:visited {
        text-decoration: none;
    }

    .rightHeaderLinks {
        padding-left: 15px;
        text-decoration: none;
        color: rgba(0, 0, 0, 0.87);
        opacity: 1;
        
    }

    .appicon {
        width: 20px;
        height: 25px;
        overflow: hidden;
        display: flex;
        margin-top: -3px;
        
    }

    .appicon img {
        margin: -41px 0px 0px -132px;
        opacity: 0.75;
    }

    .appicon img:hover {
        opacity: 1;
       
    }

    .buttonbackground {
        padding-left: 10px;
        padding-right: 17px;
    }

    .buttonbackground2 {
        
        padding: 5px 10px 5px 10px;
        margin-top: -5px;
        
    }

    .button {
        background-color: #4583eb;
        font-weight: bold;
        border: 8px solid #4583eb;
        border-right-width: 13px;
        border-left-width: 13px;
        border-radius: 2px;
        color: white;
        padding-left: 0;
        opacity: 1;
        
    }

    .button:hover {
        text-decoration: none;
    }

    .center {
       display: flex;
       align-items: center;
       flex-direction: column;
       
       
    }

    .googleImage {
        
        border: 1px solid black;
        width: 400px;
        
    }

    .agoogleImage {
        opacity: 1;
    }

    .searchbox {
        display: flex;
        justify-content: center;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        background: #fff;
        margin: 0 auto;
        height: 44px;
        width: 582px;
        
    }

    .searchbox:hover {
        border-color: rgba(223,225,229,0);
        box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);
    }


    svg {
        width: 20px;
        fill: #9AA0A6;
        padding-left: 12px;
        padding-right: 10px;
        
    }

    .searchBar {
        width: 582px;
        border-style: none;
        border-radius: 24px;
    }

    input {
        font-size: 16px;
        color: rgba(0,0,0,.87);
        word-wrap: break-word;
        background-color: transparent;
    }

</style>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>This is Google Homepage</title>
    </head>
    <header>
        <div class="leftHeader">
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwilto_DxtHpAhWmzTgGHbRaAO0QkNQCCAM&url=https%3A%2F%2Fabout.google%2F%3Ffg%3D1%26utm_source%3Dgoogle-AU%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw2eoSQBKcSVSQWl9TTf1SqD">About</a>
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwilto_DxtHpAhWmzTgGHbRaAO0QpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2FAU%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-AU&usg=AOvVaw2QTjSfyJOuuEsvoduPyA2s">Store</a>
        </div>
        <div class="rightHeader">
            <a class="rightHeaderLinks" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            <a class="rightHeaderLinks" href="https://www.google.com.au/imghp?hl=en&tab=wi&ogbl">Images</a>
            <a href="https://www.google.com.au/intl/en/about/products?tab=wh">
                <div class="appicon">
                     <img src="images/i1_1967ca6a.png" alt="Google applications icon." />
                </div>
            </a>
            <div class="buttonbackground">
                <div class="buttonbackground2">
                    <a href="https://accounts.google.com/ServiceLogin?hl=en&amp;passive=true&amp;continue=https://www.google.com/" class="button">Sign In</a>
                </div>
            </div>
        </div>

    </header>
    <body>
        <div class="center">
            <a href="https://www.google.com/" class="agoogleImage">
                <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo." class="googleImage">
            </a>
            <div>
                <form action="https://www.google.com/search" style="overflow:visible" data-submitfalse="q" method="GET" name="f" role="search">
                    <div class="searchbox">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                        <input Type="text" class="searchBar">
                    </div>
                    
                </form>
            </div>
        </div>


        <div>
            
        </div>
    </body>
</html>
