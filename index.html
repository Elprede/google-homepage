<!DOCTYPE html>
<style>
    h1 {
        font-size: default;
    }

    header {
        display: flex;
        padding: 8px 0px 70px 0px;
        font-family: arial, sans-serif;
        font-size: 13px;
    }

    header .leftHeader {
        position: absolute;
        margin: 7px 0 0 0;
        display: flex;

    }

    header .rightHeader {
        position: static;
        margin: 7px 0 0 auto;
        display: flex;
        opacity: 1;

    }


    a:hover {
        text-decoration: underline;
    }

    a:visited {
        text-decoration: none;
    }

    .rightHeaderLinks {
        padding-left: 15px;
        text-decoration: none;
        color: rgba(0, 0, 0, 0.87);
        opacity: 1;

    }

    .appicon {
        width: 20px;
        height: 25px;
        overflow: hidden;
        display: flex;
        margin-top: -3px;

    }

    .appicon img {
        margin: -41px 0px 0px -132px;
        opacity: 0.75;
    }

    .appicon img:hover {
        opacity: 1;

    }

    .buttonbackground {
        padding-left: 10px;
        padding-right: 17px;
    }

    .buttonbackground2 {

        padding: 5px 10px 5px 10px;
        margin-top: -5px;

    }

    .button {
        background-color: #4583eb;
        font-weight: bold;
        border: 8px solid #4583eb;
        border-right-width: 13px;
        border-left-width: 13px;
        border-radius: 2px;
        color: white;
        padding-left: 0;
        opacity: 1;

    }

    .button:hover {
        text-decoration: none;
    }

    .center {
        display: flex;
        align-items: center;
        flex-direction: column;


    }

    .googleImage {
        width: 400px;

    }

    .agoogleImage {
        opacity: 1;
    }

    form {
        padding-top: 20px;
    }

    .searchbox {
        display: flex;
        position: relative;
        justify-content: center;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        background: #fff;
        margin: 0 auto;
        height: 44px;
        width: 582px;

    }

    .searchbox:hover {
        border-color: rgba(223, 225, 229, 0);
        box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28);
    }


    svg {
        width: 20px;
        fill: #9AA0A6;
        padding-left: 12px;
        padding-right: 14px;

    }

    .searchBar {
        width: 582px;
        border-style: none;
        border-radius: 24px;
    }

    input {
        font-size: 16px;
        color: rgba(0, 0, 0, .87);
        word-wrap: break-word;
        background-color: transparent;
    }

    .centerButtons {
        padding-top: 20px
    }

    .googleSearchButton {
        background-color: #f2f2f2;
        border: 1px solid #f2f2f2;
        border-radius: 4px;
        color: #5F6368;
        font-family: arial, sans-serif;
        font-size: 14px;
        margin: 11px -4px;
        padding: 0 16px;
        line-height: 27px;
        height: 36px;
        min-width: 54px;
        text-align: center;
        cursor: pointer;
        user-select: none;
    }

    .googleSearchButton:hover {
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        background-color: #f8f8f8;
        border: 1px solid #c6c6c6;
        color: #222;
        background-image: -moz-linear-gradient(top, #f8f8f8, #f1f1f1);
    }

    .googleSearchButton:focus {
        border: 1px solid #4d90fe;
        outline: none;
    }

    .feelingLuckyButton {
        background-color: #f2f2f2;
        border: 1px solid #f2f2f2;
        border-radius: 4px;
        color: #5F6368;
        font-family: arial, sans-serif;
        font-size: 14px;
        margin: 11px 10px;
        padding: 0 16px;
        line-height: 27px;
        height: 36px;
        min-width: 54px;
        text-align: center;
        cursor: pointer;
        user-select: none;
    }

    .feelingLuckyButton:hover {
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        background-color: #f8f8f8;
        border: 1px solid #c6c6c6;
        color: #222;
        background-image: -moz-linear-gradient(top, #f8f8f8, #f1f1f1);
    }

    .feelingLuckyButton:focus {
        border: 1px solid #4d90fe;
        outline: none;
        float: left;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border-top: 1px solid #e4e4e4;
        color: rgb(95, 99, 104);
        font-size: 14px;


    }

    li {
        display: inline;
        color: rgb(95, 99, 104);
        font-size: 14px;

    }

    footer {
        position: absolute;
        bottom: 0;
        height: 5rem;
        background: #f2f2f2;
        line-height: 38px;
        min-width: 100%;
        margin-left: -10px;
        border-top: 1px solid #e4e4e4;
        color: rgb(95, 99, 104);
        font-size: 14px;
        font-family: arial, sans-serif;

    }

    .foobar {
        margin: 0;
        padding-left: 27px;
        overflow: hidden;
        background: #f2f2f2;
        line-height: 40px;
        min-width: 980px;



    }

    a {
        padding-left: 18px;
        text-decoration: none;
        color: #000;
        opacity: 0.75;

    }

    ul .leftFooter {
        float: left;
        padding-left: 9px;
        overflow: hidden;

    }

    ul .rightFooter {
        float: right;
        padding-right: 27px;
        overflow: hidden;
    }

    .footerLinks {
        color: #5f6368;
        opacity: 1;
        font-size: 14px;
        font-family: arial, sans-serif;
    }
</style>
